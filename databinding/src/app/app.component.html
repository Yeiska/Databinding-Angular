<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    Welcome to {{ title }}!
  </h1>
  <hr />
  <div class="row">
    <div class="col-xm-12">
      <label>Username</label>
      <input type="text" class="form-control" [(ngModel)]="username" />
      <p>{{ username }}</p>
      <button class="btn btn-primary" [disabled]="username === ''" (click)="username = ''">Reset User</button>
      <button class="btn btn-primary" (click)="showParragraf = !showParragraf">Display details</button>
      <p *ngIf="showParragraf">Practice with angular</p>
      <button class="btn btn-primary" (click)="onTroggleDetails()">Display details</button>
      <p *ngIf="showParragraf">Practice with angular</p>
      <div *ngFor="let logItem of log; let i = index"
           [ngStyle]="{backgroundColor: logItem >= 5 ? 'pink' : 'blue', backgroundColor: i>= 4 ? 'blue' : 'transparent'}"
           [ngClass]="{'white-text': logItem <=5}"
           >{{ logItem }}</div>
    </div>
  </div>
</div>
